<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        
        <!-- Bootstrap node modules -->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <!-- Font awesome node modules -->
        <link rel="stylesheet" href="/css/all.css">

        <link rel="stylesheet" href="/nav-bar.css">
        <link rel="stylesheet" href="/usuario/perfil.css">
    </head>
    <body>
        <header>
            <nav id="navbar"></nav>
        </header>

        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="user-information">
                        <h2 class="user-name text-center"></h2>
                        <div class="user-info-container row">
                            <div class="col-md-6 text-center mt-3">
                                <img src="/no-profile-picture.jpg" width="200px" alt="Foto de perfil">
                            </div>
                            <div class="col-md-6 text-center mt-3">
                                <div class="inline-block">
                                    <p><strong>Estado:</strong> <span class="user-state"></span></p>
                                    <p><strong>Ciudad:</strong> <span class="user-city"></span></p>
                                    <p><strong>Telefono celular:</strong> <span class="user-cell-phone"></span></p>
                                    <p><strong>Email:</strong> <span class="user-email"></span></p>
                                    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#editar-informacion">Editar información</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: Editar información -->
        <div class="modal" id="editar-informacion" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Información</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="form-update-user">
                        <div class="form-group">
                            <label for="dog-name">Nombre:</label>
                            <input type="text" id="dog-name" name="name" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Apellido:</label>
                            <input type="text" id="last-name" name="lastName" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="state">Estado:</label>
                            <select name="state" id="state" class="form-control form-control-sm">
                                <option value="DIF">Distrito Federal</option>
                                <option value="AGS">Aguascalientes</option>
                                <option value="BCN">Baja California</option>
                                <option value="BCS">Baja California Sur</option>
                                <option value="CAM">Campeche</option>
                                <option value="CHP">Chiapas</option>
                                <option value="CHI">Chihuahua</option>
                                <option value="COA">Coahuila</option>
                                <option value="COL">Colima</option>
                                <option value="DUR">Durango</option>
                                <option value="GTO">Guanajuato</option>
                                <option value="GRO">Guerrero</option>
                                <option value="HGO">Hidalgo</option>
                                <option value="JAL">Jalisco</option>
                                <option value="MEX">M&eacute;xico</option>
                                <option value="MIC">Michoac&aacute;n</option>
                                <option value="MOR">Morelos</option>
                                <option value="NAY">Nayarit</option>
                                <option value="NLE">Nuevo Le&oacute;n</option>
                                <option value="OAX">Oaxaca</option>
                                <option value="PUE">Puebla</option>
                                <option value="QRO">Quer&eacute;taro</option>
                                <option value="ROO">Quintana Roo</option>
                                <option value="SLP">San Luis Potos&iacute;</option>
                                <option value="SIN">Sinaloa</option>
                                <option value="SON">Sonora</option>
                                <option value="TAB">Tabasco</option>
                                <option value="TAM">Tamaulipas</option>
                                <option value="TLX">Tlaxcala</option>
                                <option value="VER">Veracruz</option>
                                <option value="YUC">Yucat&aacute;n</option>
                                <option value="ZAC">Zacatecas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad:</label>
                            <input type="text" id="city" name="city" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="cell-phone">Telefono celular:</label>
                            <input type="text" id="cell-phone" name="cellPhone" class="form-control form-control-sm">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" id="btn-actualizar" class="btn btn-primary" data-dismiss="modal">Actualizar</button>
                </div>
              </div>
            </div>
        </div>
        <!-- Termina Modal -->

        <div class="container mt-5 mb-5">
            <h1>Dar en adopción</h1>
            <form id="form-publicar-mascota">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" name="age" id="age" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select name="type" id="type" class="form-control form-control-sm">
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">Raza:</label>
                    <input type="text" name="breed" id="breed" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea name="description" id="description" rows="5" class="form-control form-control-sm"></textarea>
                </div>
                <input type="submit" name="" id="" value="Publicar mascota" class="btn btn-primary btn-block">
            </form>
        </div>

        <div class="container mb-5">
            <h1>Mis mascotas publicadas</h1>
            <div id="published-pets-container" class="row">

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/recycled/navbar.js"></script>
        <script src="/usuario/perfil.js"></script>
    </body>
</html>
